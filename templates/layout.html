<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>How's My Driving? | {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
    <!-- Pattern to show at the top -->
    <div id="pattern"></div>

    <div class="container-lg text-center mt-5" data-bs-theme="dark">
        <h1 id="title" class="fw-bold display-2">
            {% block heading %}{% endblock %}
        </h1>

        {% block content %}{% endblock content %}

        <!-- Footer -->
        <div class="mt-5">
            <a href="/faq" class="link-secondary link-underline link-underline-opacity-0">FAQ</a>
            <span class="text-secondary" style="font-size: smaller"> | </span>
            <a href="" class="link-secondary link-underline link-underline-opacity-0"><i class="bi bi-github"></i></a>
            <span class="text-secondary" style="font-size: smaller"> | </span>
            <a href="mailto:ninadk.dev@gmail.com"
                class="link-secondary link-underline link-underline-opacity-0">Contact</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    {% block js %}{% endblock js %}
</body>

</html>
